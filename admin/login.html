<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - TeknoBeYaz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .demo-credentials {
            background-color: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #0c4a6e;
        }

        .demo-credentials strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .demo-credentials code {
            background-color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TeknoBeYaz Admin</h1>
            <p>Yönetici Paneline Giriş Yapın</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@teknobeyaz.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                >
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Beni hatırla
                </label>
                <a href="#">Şifremi unuttum</a>
            </div>

            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>

        <div class="demo-credentials">
            <strong>Test Kullanıcısı:</strong>
            <code>admin@teknobeyaz.com</code>
            <strong style="margin-top: 0.5rem;">Şifre:</strong>
            <code>admin123</code>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde token kontrolü yap
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Token varsa ve geçerliyse panele yönlendir
                const tokenTime = parseInt(token.split('_')[2]);
                const now = Date.now();
                const hoursPassed = (now - tokenTime) / (1000 * 60 * 60);
                
                if (hoursPassed < 24) {
                    // Token 24 saatten yeniyse panele yönlendir
                    window.location.href = 'index.html';
                } else {
                    // Token eskiyse temizle
                    localStorage.removeItem('adminToken');
                }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // Basit doğrulama (demo)
            if (email === 'admin@teknobeyaz.com' && password === 'admin123') {
                localStorage.setItem('adminToken', 'demo_token_' + Date.now());
                errorDiv.style.display = 'none';
                
                // Admin paneline yönlendir
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Geçersiz e-posta veya şifre. Lütfen test kullanıcısını kullanın.';
            }
        });
    </script>
</body>
</html>
